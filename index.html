<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <fieldset>
        <legend >1 QUESTÃO</legend>
        <input type="text" name="texto" id="texto1q">
        <br><br>
        <input type="button" value="APERTE" id="btn1q">
        <hr>
    </fieldset>
    <hr>
    <br>
    <fieldset>
        <legend>2 QUESTÃO</legend>
        <input type="text" name="textoComprido" id="texto2q" >
        <br>
        <p id="textoResult"></p>
        <br>
        <input type="button" value="ADICIONAR" id="btn2q">
    </fieldset>
    <hr>
    <br>
    <fieldset>
        <legend>3 QUESTÃO</legend>
        <br>
        <label>Primeiro Valor</label><br>
        <input type="text" id="valor1">
        <br><br><br>
        <input type="button" value="+" id="plus" class="BT">
        <input type="button" value="-" id="minus" class="BT">
        <input type="button" value="/" id="divide" class="BT">
        <input type="button" value="X" id="multiply" class="BT">
        <br><br><br>
        <label>Segundo Valor</label><br>
        <input type="text"id="valor2">
        <br><br><br>
        <label>RESULTADO</label><br>
        <input type="text" id="resultado" disabled>
    </fieldset>
    <hr>
    <br>
    <fieldset>
        <legend for="">4 QUESTÃO</legend>
        <br>
        <label>Primeiro Valor</label><br>
        <input type="text" id="valor11">
        <br><br><br>
        <label for="soma">SOMA</label>
        <input type="radio" name="func" id="soma" ><br>
        <label for="sub">SUBTRAÇÃO</label>
        <input type="radio" name="func" id="sub" ><br>
        <label for="sub">MULTIPLICAÇÃO</label>
        <input type="radio" name="func" id="mult" ><br>
        <label for="sub">DIVISÃO</label>
        <input type="radio" name="func" id="div" ><br>
        <br><br><br>
        <label>Segundo Valor</label><br>
        <input type="text"id="valor21">
        <br><br><br>
        <label>RESULTADO</label><br>
        <p id="resultado2"></p>
    </fieldset>
    <hr>
    <br>
    <fieldset>
        <legend for="">5 QUESTÃO</legend>
        <h2>PRODUTO</h2>
        <label >Descrição:</label>
        <input type="text" id="descricao" placeholder="Descrição">
        <br>
        <br>
        <label>Quantidade</label>
        <input type="number" id="quantidade" placeholder="Quantidade">
        <br>
        <br>
        <label >Valor Unitário: R$</label>
        <input type="text" id="valor" placeholder="Valor Unitário">
        <br>
        <br>
        <fieldset>
            <label >Preço total: R$</label>
            <input type="number" id="precoTotal" disabled>
        </fieldset>
    </fieldset>

    <hr>
    <br>
    <fieldset>
        <legend for="">6 QUESTÃO</legend>
        <h2>ADIVINHE O NÚMERO</h2>
        <label>Insira a sua aposta</label>
        <input type="number" id="numAposta" placeholder="Insira seu número">
        <p></p>
    </fieldset>

    <hr>
    <br>
    <fieldset>
        <legend for="">7 QUESTÃO</legend>
    </fieldset>
    <hr>
    <br>
</body>
</html>
